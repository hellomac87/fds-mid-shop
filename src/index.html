<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쇼핑몰!</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->
  <h1 class="logo">
    <img src="https://image.freepik.com/free-icon/apple-logo_318-40184.jpg" alt="logo">
  </h1>
  <!-- 시작 :: 네비게이션 루트 (카테고리 메뉴) ::  -->
  <div class="nav"></div>
  <!-- 끝 :: 네비게이션 루트 (카테고리 메뉴) ::  -->

  <!-- 시작 :: 로그인 폼 템플릿 ::  -->
  <template id="loginTemp">
    <form class="login-form">
      <input type="text" name="username">
      <input type="password" name="password">
      <button>Login</button>
      <!-- <button>Join</button> -->
      <p>test id : qwer</p>
      <p>test pw : asdf</p>
    </form>
  </template>
  <!-- 끝 :: 로그인 폼 템플릿 ::  -->

  <!-- 시작 :: 상품 리스트 템플릿 :: -->
  <template id="productListTemp">
    <ul class="product-list"></ul>
  </template>
  <!-- 끝 :: 상품 리스트 템플릿 :: -->

  <!-- 시작 :: 상품 리스트 아이템 템플릿 :: -->
  <template id="productListItemTemp">
    <li class="product-item">
      <div class="img-wrap">
      </div>
      <h3 class="title"></h3>
      <p class="description"></p>
    </li>
  </template>
  <!-- 끝 :: 상품 리스트 아이템 템플릿 :: -->

  <!-- 시작 :: 카테고리 템플릿 :: -->
  <template id="categoryTemp">
    <ul class="categories"></ul>
  </template>
  <!-- 끝 :: 카테고리 템플릿 :: -->

  <!-- 시작 :: 카테고리 아이템 템플릿 :: -->
  <template id="categoryItemTemp">
    <li class="categoriItem"></li>
  </template>
  <!-- 끝 :: 카테고리 아이템 템플릿 :: -->

  <!-- 시작 :: 상세페이지 템플릿 :: -->
  <template id="productDetailTemp">
    <ul class="product-detail-wrap">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="title-wrap">
          title : <span class="title">title</span>
        </div>
        <div class="price-wrap">
          price : <span class="price"></span>
        </div>
        <div class="description-wrap">
          description : <span class="description">description</span>
        </div>

      </div>
      <form class="cart-form">
        <p>
          amount : <input type="number">
        </p>
        <p>
          total price : <span class="total-price">0</span> won
        </p>
        <button>add to cart</button>
      </form>
      <ul class="product-detail-images">
        <h1>product detail</h1>
      </ul>
    </div>
  </template>
  <!-- 끝 :: 상세페이지 템플릿 :: -->

  <!-- 시작 :: 상세페이지 상세이미지 템플릿 :: -->
  <template id="pDetailImages">
    <li class="">
      <img class="img" alt="asdf"/>
    </li>
  </template>
  <!-- 끝 :: 상세페이지 상세이미지 템플릿 :: -->



  <div class="root"></div>

  <script src="./index.js"></script>
</body>
</html>
