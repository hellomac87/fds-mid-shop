<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쇼핑몰!</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->
  <h1 class="logo">
    <img src="https://image.freepik.com/free-icon/apple-logo_318-40184.jpg" alt="logo">
  </h1>
  <!-- 시작 :: 네비게이션 루트 (카테고리 메뉴) ::  -->
  <div class="nav"></div>
  <!-- 끝 :: 네비게이션 루트 (카테고리 메뉴) ::  -->

  <!-- 시작 :: 로그인 폼 템플릿 ::  -->
  <template id="loginTemp">
    <form class="login-form">
      <input type="text" name="username">
      <input type="password" name="password">
      <button>Login</button>
      <!-- <button>Join</button> -->
      <p>test id : qwer</p>
      <p>test pw : asdf</p>
    </form>
  </template>
  <!-- 끝 :: 로그인 폼 템플릿 ::  -->

  <!-- 시작 :: 상품 리스트 템플릿 :: -->
  <template id="productListTemp">
    <ul class="product-list"></ul>
  </template>
  <!-- 끝 :: 상품 리스트 템플릿 :: -->

  <!-- 시작 :: 상품 리스트 아이템 템플릿 :: -->
  <template id="productListItemTemp">
    <li class="product-item">
      <div class="img-wrap">
      </div>
      <h3 class="title"></h3>
      <p class="description"></p>
    </li>
  </template>
  <!-- 끝 :: 상품 리스트 아이템 템플릿 :: -->

  <!-- 시작 :: 카테고리 템플릿 :: -->
  <template id="categoryTemp">
    <ul class="categories"></ul>
  </template>
  <!-- 끝 :: 카테고리 템플릿 :: -->

  <!-- 시작 :: 카테고리 아이템 템플릿 :: -->
  <template id="categoryItemTemp">
    <li class="categoriItem"></li>
  </template>
  <!-- 끝 :: 카테고리 아이템 템플릿 :: -->

  <div class="root"></div>

  <script src="./index.js"></script>
</body>
</html>
