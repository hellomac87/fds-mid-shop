<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쇼핑몰!</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div id="activity">
    <div class=indicator>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
      <div class="segment"></div>
    </div>
    <span class="text">Loading...</span>
  </div>


  <!-- 템플릿을 이곳에 작성해주세요 -->

  <!-- 시작 :: 로그인 폼 템플릿 ::  -->
  <template id="loginTemp">
    <form class="login-form">
      <input type="text" name="username">
      <input type="password" name="password">
      <button>Login</button>
      <!-- <button>Join</button> -->
      <p>test id : qwer</p>
      <p>test pw : asdf</p>
    </form>
  </template>
  <!-- 끝 :: 로그인 폼 템플릿 ::  -->
  <template id="layout">
    <nav class="nav">
      <h1 class="logo">
        <img src="https://image.freepik.com/free-icon/apple-logo_318-40184.jpg" alt="logo">
      </h1>
      <div class="btn-wrap">
        <button class="signup">signup</button>
        <button class="logout">logout</button>
        <button class="cart-short-cut">cart</button>
        <button class="ordered-short-cut">all orderd</button>
      </div>
    </nav>

    <ul class="categories"></ul>

    <div class="main"></div>
  </template>
  <!-- 시작 :: 상품 리스트 템플릿 :: -->
  <template id="productListTemp">
    <ul class="product-list"></ul>
  </template>
  <!-- 끝 :: 상품 리스트 템플릿 :: -->

  <!-- 시작 :: 상품 리스트 아이템 템플릿 :: -->
  <template id="productListItemTemp">
    <li class="product-item">
      <div class="img-wrap">
      </div>
      <h3 class="title"></h3>
      <p class="description"></p>
      <div class="price"></div>
    </li>
  </template>
  <!-- 끝 :: 상품 리스트 아이템 템플릿 :: -->

  <!-- 시작 :: 카테고리 템플릿 :: -->
  <template id="categoryTemp">
    <ul class="categories"></ul>
  </template>
  <!-- 끝 :: 카테고리 템플릿 :: -->

  <!-- 시작 :: 카테고리 아이템 템플릿 :: -->
  <template id="categoryItemTemp">
    <li class="categoriItem"></li>
  </template>
  <!-- 끝 :: 카테고리 아이템 템플릿 :: -->

  <!-- 시작 :: 상세페이지 템플릿 :: -->
  <template id="productDetailTemp">
    <ul class="product-detail-wrap">
      <div class="product-img"></div>
      <div class="product-info">
        <div class="title-wrap">
          title : <span class="title">title</span>
        </div>
        <div class="price-wrap">
          price : <span class="price"></span>
        </div>
        <div class="description-wrap">
          description : <span class="description">description</span>
        </div>

      </div>
      <form class="cart-form">
        <p>
          amount : <input class="amount" type="number" value="1" name="cartamount">
        </p>
        <div class="option-wrap">
          <select class="options" name="option">
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
        <p>
          total price : <span class="total-price">0</span> won
        </p>
        <button>add to cart</button>
      </form>
      <ul class="product-detail-images">
        <h1>product detail</h1>
      </ul>
    </div>
  </template>
  <!-- 끝 :: 상세페이지 템플릿 :: -->

  <!-- 시작 :: 상세페이지 상세이미지 템플릿 :: -->
  <template id="pDetailImages">
    <li class="">
      <img class="img" alt="asdf"/>
    </li>
  </template>
  <!-- 끝 :: 상세페이지 상세이미지 템플릿 :: -->

  <!-- 시작 :: 장바구니 템플릿 :: -->
  <template id="cartList">
    <ul class="cart-list"></ul>
    <div class="cart-total-info">
      <div class="total-price">장바구니 전체 가격</div>
      <div class="checked-price">체크된 리스트 가격</div>
      <button class="order-btn">주문하기</button>
    </div>
  </template>
  <!-- 끝 :: 장바구니 템플릿 :: -->

  <!-- 시작 :: 장바구니 아이템 템플릿 :: -->
  <template id="cartListItem">
    <li class="cart-list-item">
      <input type="checkbox" class="checkbox"/>
      <div class="img-wrap">
        <img class="img"/>
      </div>
      <div class="info-wrap">
        <div class="order-info">
          <h3 class="title">title</h3>
          <div class="price-piece-wrap">
            <span class="price-piece">개당가격</span> won
          </div>
          <div class="quantity-wrap">
            수량: <input type="number" class="quantity" disabled></input>
          </div>

          <div class="total-price-wrap">
            <span class="total-price">총 가격</span> won
          </div>
        </div>
        <div class="btn-wrap">
          <button class="delete">삭제</button>
        </div>
        <div class="product-info">
          제품 정보
        </div>
      </div>
    </li>
  </template>
  <!-- 끝 :: 장바구니 아이템 템플릿 :: -->

  <!-- 시작 :: 주문내역 리스트 템플릿 :: -->
  <template id="orderListTemp">
    <h1>주문내역</h1>
    <ul class="order-list"></ul>
    <div class="total-order-wrap">
      <div class="total-order-quantity-wrap">
        총 주문 개수: <span class="total-order-quantity"></span>
      </div>
      <div class="total-order-price-wrap">
        총 주문 가격: <span class="total-order-price"></span>
      </div>
    </div>
  </template>
  <!-- 끝 :: 주문내역 리스트 템플릿 :: -->

  <!-- 시작 :: 주문내역 아이템 템플릿 :: -->
  <template id="orderListItemTemp">
    <li class="order-list-item">
      <div class="img-wrap">
        <img class="img">
      </div>
      <div class="order-info">
        <div class="order-time-wrap">
          주문시간: <span class="order-time"></span>
        </div>
        <div class="title-wrap">
          제품명: <span class="title"></span>
        </div>
        <div class="quantity-wrap">
          수량: <span class="quantity"></span>
        </div>
        <div class="option-wrap">
          옵션: <span class="option"></span>
        </div>
        <div class="price-wrap">
          개당 가격: <span class="price"></span>
        </div>
        <div class="order-price-wrap">
          주문 가격: <span class="order-price"></span>
        </div>
      </div>
    </li>
  </template>
  <!-- 끝 :: 주문내역 아이템 템플릿 :: -->

  <div class="root"></div>

  <script src="./index.js"></script>
</body>
</html>
